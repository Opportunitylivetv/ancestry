<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Format records</title>
<link href="../lib/style.css" rel="stylesheet">
<script src="../data/db.js" type="application/javascript"></script>
<script src="../lib/script.js" type="application/javascript"></script>
<script src="../data/events.js" type="application/javascript"></script>
<script>

function dump (individual) {
	var source = document.getElementById('source').value
	console.log(source)
	var lines = source.split('\n')
	console.log(lines)
	
	var out = ''
	for (var i=0;i<lines.length;i++) {
		var parts = lines[i].split(':')
		parts[0] = parts[0].replace(/ /g,'')
		parts[1] = parts[1].replace(/\t/g,' ')
		out += '\t"'+parts[0]+':'+parts[1]+'",\n'
		}
	console.log(out)
	
	document.getElementById('source').value = out
	document.getElementById('source').select()
	}



</script>
</head>
<body>
<div id="out">
  <div id="banner">
    <div id="pagetitle">Format records</div>
  </div>
  <div id="subbanner">
    <div><a href="#n1">Foundation</a> • <a href="#n2">MORE PHOTOS</a> • <a href="#n3">Graveyard plan</a></div>
  </div>
  <div id="subsubbanner">
    <div>
      <button onClick="dump(document.getElementById('source').value);">Go</button>
    </div>
  </div>
  <div id="main">
    <div class="dateAndRecord" id="list">
      <div class="record">
      
      
      <textarea id="source" style="width: 100%; height: 600px"></textarea>
      </div>
    </div>
    <pre id="places">
    </pre>
  </div>
</div>

</body>
</html>
